<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    template="/uii/template/template.html"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <ui:param name="myPageTitle"
        value="#{msgs.plugin}: #{msgs[('plugin_').concat(AktuelleSchritteForm.myPlugin.title)]}" />

    <ui:define name="breadcrumb">
        <intranda:breadcrumb label="#{msgs.startseite}" action="index"
            navId="a0" />

        <c:if
            test="#{LoginForm.hasRole('Workflow_Processes') and NavigationForm.uiStatus.pluginSimulation == true}">
            <intranda:breadcrumb id="processAll"
                label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.aktuelleProzesse:msgs.prozessvorlagen}"
                action="process_all" navId="a1" />
            <intranda:breadcrumb id="processEdit" label="#{ProzessverwaltungForm.modusAnzeige=='aktuell'?msgs.prozessDetails:msgs.process_templateDetails}" action="process_edit" />
        </c:if>

        <c:if test="#{NavigationForm.uiStatus.pluginSimulation != true}">
            <intranda:breadcrumb label="#{msgs.aktuelleSchritte}"
                action="#{AktuelleSchritteForm.paginator.returnToPreviousPage}" />
            <intranda:breadcrumb
                label="#{AktuelleSchritteForm.mySchritt.prozess.titel}"
                action="#{AktuelleSchritteForm.myPlugin.cancel}" />
        </c:if>

        <intranda:breadcrumb label="#{myPageTitle}"
            noSeparator="#{true}" />
    </ui:define>

    <ui:define name="info">
    </ui:define>

    <ui:define name="content">

        <h:form id="myform">
        
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
           tinymce.init({
        	         selector: '#ocrText'
        	        	      });
        </script>
        
            <div class="box box-color lightgrey box-bordered">
                <div class="box-title">
                    <h3>
                        <i class="fa fa-puzzle-piece" />
                        <h:outputText id="id9a"
                            value="#{AktuelleSchritteForm.myPlugin.step.titel}" />
                    </h3>
                    <div class="actions">
                        <h:commandLink id="id10"
                            action="#{NavigationForm.Reload}"
                            styleClass="btn btn-mini">
                            <i class="fa fa-refresh" />
                        </h:commandLink>
                        <h:commandLink id="id11"
                            action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}"
                            styleClass="btn btn-mini"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true and AktuelleSchritteForm.myPlugin.allowTaskFinishButtons == true}"
                            title="#{msgs.task_leavePluginAndFinishTask}">
                            <i class="fa fa-check" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>

                        <h:commandLink id="id12"
                            action="#{AktuelleSchritteForm.myPlugin.cancel}"
                            styleClass="btn btn-mini"
                            rendered="#{NavigationForm.uiStatus.pluginSimulation != true and AktuelleSchritteForm.myPlugin.allowTaskFinishButtons == true}"
                            title="#{msgs.pluginLeave}">
                            <i class="fa fa-close" />
                            <x:updateActionListener
                                property="#{NavigationForm.uiStatus.pluginSimulation}"
                                value="#{false}" />
                        </h:commandLink>
                    </div>
                </div>

                <div class="box-content">

                    <h:panelGroup
                        rendered="#{AktuelleSchritteForm.myPlugin.sizeOfImageList gt 0}"
                        class="#{'col-xs-12 col-sm-5'}"
                        layout="block">
                        <h:panelGroup id="bigimage">

                            <!-- image -->
                            <ui:fragment
                                rendered="#{AktuelleSchritteForm.myPlugin.image.type == 'image'}">

                                <div
                                    class="row margin-top-most margin-bottom-most">
                                    <div
                                        class="#{'col-xs-12 col-sm-6'}">
                                        <div class="div-image">
                                            <div id="mainImage"
                                                class="margin-bottom-regular">
                                                <div
                                                    id="ajaxloader_image">
                                                    <img
                                                        src="template/img/goobi/ajaxloader2.gif"
                                                        aria-label="#{msgs.image}" />
                                                </div>
                                            </div>
                                            <div
                                                class="big-image-caption margin-top-regular font-light">
                                                <h:outputText
                                                    value="#{AktuelleSchritteForm.myPlugin.image.imageName}" />
                                            </div>

                                        </div>
                                    </div>
                                    
                                    <!-- OCR text -->
                                    <ui:fragment
                                        rendered="true">
                                        <div
                                            class="col-xs-12 col-sm-6 border-light">
                                            <div id="ocrText"
                                                class="ocr-text">
                                                <h:outputText
                                                    value="#{AktuelleSchritteForm.myPlugin.ocrText}"
                                                    escape="false">
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </ui:fragment>
                                    <!--  OCR text -->
                                    
                                </div>
                                <!-- // image -->
                                
<!--                                 <div class="row"> -->
<!--                                     <f:subview id="second_image"> -->
<!--                                         <ui:include -->
<!--                                             src="ImageQAPlugin_include_imagenavigation.xhtml" /> -->
<!--                                     </f:subview> -->
<!--                                 </div> -->

                            </ui:fragment>
                        
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block"
                        rendered="#{AktuelleSchritteForm.myPlugin.sizeOfImageList == 0}"
                        styleClass="col-sm-12">
                        <h:outputText value="#{msgs.noImagesFound}" />
                    </h:panelGroup>
                </div>
            </div>

            <div class="form-actions">

                <!-- Save and finish the task -->
                <h:commandLink styleClass="btn btn-green font-size-s"
                    id="finishAndClose"
                    rendered="#{NavigationForm.uiStatus.pluginSimulation != true and AktuelleSchritteForm.myPlugin.allowTaskFinishButtons == true}"
                    action="#{AktuelleSchritteForm.SchrittDurchBenutzerAbschliessen}">
                    <i class="fa fa-check margin-right-5"></i>
                    <h:outputText
                        value="#{msgs.task_leavePluginAndFinishTask}" />
                    <x:updateActionListener
                        property="#{NavigationForm.uiStatus.pluginSimulation}"
                        value="#{false}" />
                </h:commandLink>

                <!-- Save -->
                <h:commandLink
                    styleClass="btn btn-lightgrey pull-right font-size-s"
                    id="absenden"
                    action="#{AktuelleSchritteForm.myPlugin.cancel}">
                    <i class="fa fa-close margin-right-5"></i>
                    <h:outputText value="#{msgs.pluginLeave}" />
                    <x:updateActionListener
                        property="#{NavigationForm.uiStatus.pluginSimulation}"
                        value="#{false}" />
                </h:commandLink>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
